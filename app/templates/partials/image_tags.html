{% if tags %}
<div class="mt-3 p-3 bg-gray-50 border border-gray-200 rounded-md">
    <!-- Display raw LLM response as a formatted string -->
    <div class="font-mono text-sm whitespace-pre-wrap text-gray-800 overflow-auto" style="max-height: 300px;">{{ tags }}</div>
</div>
{% endif %}

{% if error %}
<div class="mt-2 p-3 bg-red-50 border border-red-200 rounded-md">
    <p class="text-sm text-red-700">{{ error }}</p>
</div>
{% endif %}
