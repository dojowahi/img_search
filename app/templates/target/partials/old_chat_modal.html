<div class="modal-backdrop">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Chat with Target</h2>
            <button class="modal-close-button"
                onclick="document.getElementById('chat-modal-container').innerHTML = ''">
                Ã—
            </button>
        </div>
        <div class="modal-body">
            <p>This is a simple chat modal for product: {{ tcin }}</p>
            <div class="faq-section">
                <p class="faq-title">Frequently Asked Questions:</p>
                {% for faq in faqs %}
                <div class="faq-item">
                    <button class="faq-button"
                            hx-get="/api/v1/chat-message?question={{ faq.Question|urlencode }}&tcin={{ tcin|urlencode }}"
                            hx-target="next .faq-response"
                            hx-swap="outerHTML">
                        {{ faq.Question }}
                    </button>
                    <div class="faq-response"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    /* Styles for the modal */
    .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 0.5rem;
        max-width: 80%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
    }

    .modal-title {
        color: #cc0000;
        font-size: 1.5rem;
        margin: 0;
    }

    .modal-close-button {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .faq-section {
        margin-top: 1rem;
    }

    .faq-title {
        font-weight: bold;
    }

    .faq-item {
        margin-bottom: 0.5rem;
    }

    .faq-button {
        background: #f3f4f6;
        border: none;
        padding: 0.5rem;
        border-radius: 0.25rem;
        width: 100%;
        text-align: left;
        cursor: pointer;
        display: block; /* Make button take full width */
    }

    .faq-response {
        margin-top: 0.5rem;
        padding-left: 0.5rem;
    }
</style>
