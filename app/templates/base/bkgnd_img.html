{% if img_path %}
<div class="mt-3 p-3 bg-gray-50 border border-gray-200 rounded-md">
    <img src="{{ img_path }}" alt="Changed Background Image" class="w-full h-auto">
</div>
{% endif %}

{% if error %}
<div class="mt-2 p-3 bg-red-50 border-l-4 border-target-red rounded-md">
    <p class="text-sm text-red-700">{{ error }}</p>
</div>
{% endif %}
