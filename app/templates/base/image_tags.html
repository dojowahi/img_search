{% if tags %}
<div class="mt-3 p-3 bg-gray-50 border border-gray-200 rounded-md">
    <!-- Display raw LLM response as a formatted string -->
    <div class="font-mono text-sm whitespace-pre-wrap text-gray-800 overflow-auto" style="max-height: 300px; border-left: 3px solid #7B2CBF; padding-left: 8px;">{{ tags }}</div>
</div>
{% endif %}

{% if error %}
<div class="mt-2 p-3 bg-red-50 border-l-4 border-brand-primary rounded-md">
    <p class="text-sm text-red-700">{{ error }}</p>
</div>
{% endif %}
